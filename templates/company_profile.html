<!DOCTYPE html>
<html>
  <head>
    <title>Company Information Form</title>
  </head>
  <body>
    <h1>Company Information Form</h1>
    <form action="/company_profile" method="POST">
      <label for="name">Company Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="address">Company Address:</label>
      <input type="text" id="address" name="address" required /><br /><br />

      <label for="govern_issued_id">Government Issued ID:</label>
      <input type="text" id="govern_issued_id" name="govern_issued_id" required /><br /><br />

      <label for="contact">Contact:</label>
      <input type="tel" id="contact" name="contact" required /><br /><br />

      <label for="no_of_emp">Number of Employees:</label>
      <input type="number" id="no_of_emp" name="no_of_emp" /><br /><br />

      <label for="established_years">Established Years:</label>
      <input type="number" id="established_years" name="established_years" required /><br /><br />

      <label for="about">About Company:</label>
      <textarea id="about" name="about" rows="4" cols="50" required></textarea><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
